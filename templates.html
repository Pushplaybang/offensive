<template name="offensiveForm">
    {{#if showErrorList}}
      {{#each errors}}
        {{> offensiveSingle contextName=../contextName collection=../collection key=this}}
      {{/each}}
    {{/if}}
</template>

<template name="offensiveSingle">
  {{#if message}}
    <div class="offender formErrors {{../contextName}}">
      {{ message }}
      {{#if showButtons}}
        <button type="button" class="remove"><span>{{ buttonText }}</span></button>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="offensiveField">
  {{#if message}}
    <span class="offender fieldErrors">
      {{ message }}
      {{#if showButtons}}
        <button type="button" class="remove"><span>{{ buttonText }}</span></button>
      {{/if}}
    </span>
  {{/if}}
</template>
