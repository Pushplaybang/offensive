<template name="offensiveForm">
    {{#if showErrorList}}
      <div class="offensive-list">
        {{#each errors}}
          {{> offensiveSingle context=../context collection=../collection key=this}}
        {{/each}}
      </div>
    {{/if}}
</template>

<template name="offensiveSingle">
  {{#if message}}
    <div class="offender formErrors {{../context}}">
      {{ message }}
      {{#if showButtons}}
        <button type="button" class="remove"><span>{{ buttonText }}</span></button>
      {{/if}}
    </div>
  {{/if}}
</template>

<template name="offensiveField">
  {{#if message}}
    <span class="offender fieldErrors">
      {{ message }}
      {{#if showButtons}}
        <button type="button" class="remove"><span>{{ buttonText }}</span></button>
      {{/if}}
    </span>
  {{/if}}
</template>
